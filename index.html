<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Height converter project" />
    <title>Height Converter</title>
    <style>
      body {
        background-color: grey;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 20px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        text-align: center;
        margin-top: 0;
      }

      .container div {
        margin-bottom: 10px;
      }

      .container label {
        display: inline-block;
        width: 120px;
      }

      .container input {
        width: 200px;
      }

      .container button {
        padding: 5px 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }

      .container button:hover {
        background-color: darkblue;
        text-align: center;
      }

      #convertedHeight {
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Height Converter</h1>
      <div>
        <label>Height (feet):</label>
        <input type="number" id="feetInput" min="3" max="9" />
      </div>
      <div>
        <label>Height (inches):</label>
        <input type="number" id="inchesInput" min="0" max="11" />
      </div>
      <div>
        <button onclick="convertToCm()">Convert to cm</button>
      </div>
      <div>
        <label>Converted Height:</label>
        <span id="convertedHeight"></span>
      </div>
    </div>

    <script>
      function convertToCm() {
        const feetInput = document.getElementById("feetInput");
        const inchesInput = document.getElementById("inchesInput");
        const convertedHeight = document.getElementById("convertedHeight");

        if (feetInput.value && inchesInput.value) {
          const feet = parseInt(feetInput.value);
          const inches = parseInt(inchesInput.value);

          if (
            !isNaN(feet) &&
            !isNaN(inches) &&
            feet >= 3 &&
            feet <= 9 &&
            inches >= 0 &&
            inches <= 11
          ) {
            const totalInches = feet * 12 + inches;
            const cmValue = totalInches * 2.54;
            convertedHeight.innerText = cmValue.toFixed(2) + " cm";
          } else {
            alert(
              "Please enter valid values for feet (3-9) and inches (0-11)."
            );
            convertedHeight.innerText = "";
          }
        } else {
          convertedHeight.innerText = "Invalid input";
        }
      }
    </script>
  </body>
</html>
